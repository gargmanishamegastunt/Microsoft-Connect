<!DOCTYPE html>
<html>
    <head>
        <title>Microsoft Connect</title>
        <link rel = "icon" href="./assets/mstl.png" type = "image/x-icon">

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='assets/css/app.css' type="text/css">

        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='assets/js/rtc.js'></script>
        <script type="module" src='assets/js/events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='assets/js/autolink.js'></script>
    </head>

    <body>
        <div class="custom-modal" id='share-link-modal'>
            <div class="custom-modal-content">
                <h6 class="heading-modal text-center">Share the link to add participants!</h6>

                    
                    
                        <div class="link">
                            <div class="pen-url"><a href="/" class="share-link"></a></div>
                             <!-- <button class="copy-link" style="margin-left:6%;">Copy Link</button> -->
                          </div>
                          <button class="btn btn-outline-danger" id='closeModal'style="position: relative;
                          margin-left: 50%;
                          margin-top: 1%;">Close</button>
                        </div>
                        
                    
                    
                   
                </div>

                <div class="row mt-3">
                   
                </div>
            </div>
        </div>
        
        
        
        <nav class="navbar fixed-top bg-info rounded-0 d-print-none">
            <div class="logotext"><img class ="logo"src="./assets/microsoft-logo.png"> Microsoft Connect</div>
             <input type="text" id="currentTime" class ="timenow">
                <script>
                var today = new Date();
                var time = today.getHours() + ":" + today.getMinutes();
                  document.getElementById("currentTime").value = time;
                </script>
        </nav>
        <nav class="pull-right navbar fixed-bottom bg-info rounded-0 d-print-none" style="padding-bottom:.5%;padding-top: .5%;">
           <div class="pull-left room-comm" hidden>
            <button class="btn btn-sm rounded-0 btn-no-effect" id='share-link' title="Share-Link" >
                <a href="/" class="share-link"></a>
                <i class="fas fa-user-plus text-white"> Add Participant</i>
            </button>
        </div>
        <div class="pull-center room-comm" style="position: absolute; left: 45%;" hidden>
            
            <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-video' title="Hide Video">
                <i class="fa fa-video text-white"></i>
            </button>

            <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-mute' title="Mute">
                <i class="fa fa-microphone-alt text-white"></i>
            </button>
            <button class="btn btn-sm rounded-0 btn-no-effect" id='share-screen' title="Share screen">
                <i class="fa fa-desktop text-white"></i>
            </button>

           
            <button class="btn btn-sm text-white pull-right btn-no-effect" id='toggle-chat-pane'>
                <i class="fa fa-comment"></i> <span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification' hidden>New</span>
            </button>

            <button class="btn btn-sm rounded-0 btn-no-effect text-white">
                <a href="/" class="text-white text-decoration-none"><i class="fa fa-sign-out-alt text-red" title="Leave"></i></a>
            </button>
            

            
                    
        </div>
    </nav>
        
        <div class="container-fluid" id='room-create'style="padding-top: 7%;" hidden>
            <div class="row">
                <div class="col-12 h2 mt-5 text-center">Create Room</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="room-name">Room Name</label>
                    <input type="text" id='room-name' class="form-control rounded-0" placeholder="Room Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="your-name">Your Name</label>
                    <input type="text" id='your-name' class="form-control rounded-0" placeholder="Your Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='create-room' class="btn btn-block rounded-0 btn-info">Create Room</button>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3" id='room-created'></div>
            </div>
        </div>



        <div class="container-fluid" id='username-set'style="padding-top: 7%" hidden>
            <div class="row">
                <div class="col-12 h4 mt-5 text-center" id='userName'>Your Name</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="username">Your Name</label>
                    <input type="text" id='username' class="form-control rounded-0" placeholder="Your Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block rounded-0 btn-info">Enter Room</button>
                </div>
            </div>
        </div>


        
        <div class="container-fluid room-comm" hidden>
            <div class="row">

                <video class="local-video mirror-mode" id='local' volume='0' autoplay muted>
                    <span>You</span>
                    <!-- <div class="text">Portfolio About us</div> -->
                </video>
                

            </div>
            
            <div class="row">
                <div class="col-md-12 main" id='main-section'>                    
                    <div class="row mt-2 mb-2" id='videos'></div>
                </div>

                <div class="col-md-3 chat-col d-print-none mb-2 bg-info" id='chat-pane' hidden>
                    <div class="row">
                        <div class="chatname"> IN-CALL CHAT</div>
                    </div>

                    <div id='chat-messages'></div>

                    <div class="row">
                        <textarea id='chat-input' class="form-control rounded-0 chat-box border-info" rows='3' placeholder="Type here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
